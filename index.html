<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracer Study UIN Raden Mas Said</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        /* Header Styles */
        header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        header img {
            height: 50px;
            margin-right: 15px;
        }
        header h1 {
            color: #e0e0e0;
            font-size: 1.5em;
        }

        /* Title Style */
        .title {
            background-color: #4a4a4a;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            font-size: 1.8em;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        /* Embed Container */
        .embed-container {
            width: 100%;
            max-width: 1200px;
            height: 90vh; /* Tinggi disesuaikan dengan 90% tinggi layar */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .embed-container:hover {
            transform: scale(1.02);
        }

        /* Footer Styles */
        footer {
            margin-top: 30px;
            padding: 10px;
            width: 100%;
            max-width: 1200px;
            text-align: center;
            background-color: #333;
            color: #e0e0e0;
            border-radius: 8px;
            font-size: 0.9em;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        footer a {
            color: #1dbf73;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header Section with Logo and Title -->
    <header>
        <img src="https://spi.uinsaid.ac.id/wp-content/uploads/2024/02/logo-UIN-294x300.png" alt="UIN Logo" />
        <h1>TRACER STUDY</h1>
    </header>

    <!-- Main Title -->
    <div class="title">Tracer Study UIN Raden Mas Said</div>

    <!-- Embed Section for Looker Studio Visualization -->
    <div class="embed-container">
        <iframe src="https://lookerstudio.google.com/embed/reporting/1c8dc93c-74a4-4323-ada6-a7d31c77f17f/page/teKLE" allowfullscreen style="width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 UIN Raden Mas Said. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Contact Us</a>
    </footer>

</body>
</html>
